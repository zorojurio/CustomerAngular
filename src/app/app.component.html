<div *ngIf="!isUserLoggedIn">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-12"></div>
      <div class="col-md-6 col-12">
        <div class="card shadow-lg  mb-5 bg-white rounded mt-5">
          <h2 class="text-center mt-3 text-primary">Login</h2>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group mt-2">
                <label for="username">Username</label>
                <input type="text" id="username" ngModel name="username" class="form-control" required>
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                       ngModel name="password" required minlength="4">
              </div>
              <div *ngIf="error">
                <span class="text-danger text-sm-left"> {{error}}</span>
              </div>
              <div class="text-right mt-5">
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="isUserLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" [routerLink]="'/dashboard'">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Customers
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" [routerLink]="'/customers'">List</a>
            <a class="dropdown-item" href="#" [routerLink]="'/customers/add'" >Add</a>
          </div>
        </li>

      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="onLogOut()">Logout</a>
        </li>

      </ul>
    </div>
  </nav>


  <div class="container mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
