<div class="row">
  <div class="col-6 mx-auto">

    <div class="card">
      <div class="card-header">
        Edit Customer
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="customerName">
        </div>

        <div class="form-group">
          <label for="status">Customer Telephone</label>
          <input
            id="status"
            class="form-control"
            [(ngModel)]="customerPhone">

        </div>
        <div class="text-right">
          <button
            class="btn btn-warning"
            (click)="onUpdateCustomer(customer.id)">Update Customer
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
